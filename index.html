<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo"></div>
            </div>

            <div class="nav-ops">
                <div class="ops">
                  <a>Microsoft 365</a>
                  <a>Teams</a>
                  <a>Copilot</a>
                  <a>Windows</a>
                  <a>Surface</a>
                  <a>Xbox</a>
                  <a>Support</a>
                </div>  
            </div>

            <div class="select">
                <select>
                    <option>All Microsoft</option>
                </select>
            </div>

            <div class="nav-search">
                Search
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="nav-cart">
                Cart
                <i class="fa-solid fa-cart-flatbed"></i>
            </div>

            <div class="nav-signin">
                Sign in
                <i class="fa-solid fa-right-to-bracket"></i>
            </div>
        </div>
    </header>

    <div class="hero-sec1">
        <div class="hero-txts">
            <div class="hero-txt1">
                <p>Meet Surface Laptop</p>
            </div>
            <div class="hero-txt2">
                Unlock AI features like Live Captions and Cocreator with this<br> exceptionally powerful laptop.
            </div>
            <div class="hero-txt3">
                <button>Learn more</button>
            </div>
        </div>
    </div>

    <div class="hero-sec2">
        <div class="hero-img1">
            <div class="hero2-img">
                <i class="fa-brands fa-microsoft"></i>
            </div>
            <div class="hero2-txt">
               <a> Choose your Microsoft 365</a>
            </div>
        </div>

        <div class="hero-img2">
            <div class="hero2-img">
                <i class="fa-brands fa-xbox"></i>
            </div>
            <div class="hero2-txt">
                <a>Shop Xbox</a>
            </div>
        </div>

        <div class="hero-img3">
            <div class="hero2-img">
                <i class="fa-brands fa-windows"></i>
            </div>
            <div class="hero2-txt">
                <a>Get Windows 11</a>
            </div>
        </div>
        
        <div class="hero-img4">
            <div class="hero2-img">
                <i class="fa-solid fa-laptop"></i>
            </div>
            <div class="hero2-txt">
               <a>Explore surface Devices</a>
            </div>
        </div>
    </div>

    <div class="shop-section1">
        <div class="box">
            <div class="box-img" style="background-image: url('one.avif');"></div>
        </div>
    </div>
</body>

</html>
